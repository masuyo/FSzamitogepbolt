<html>
    <head>
        <title>Szamitogepbolt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Bejelentkezes</h1>
        <form action="LoginServlet" method="POST">
            <label for="l_uname">Felhasználói név:</label> <input type="text" name="username" id="l_uname"><br>
            <label for="l_password">Jelszó: </label> <input type="password" name="password" id="l_password"><br>
            <input type="submit" value="Belepes">
        </form>
    
        <h1>Regisztracio</h1>
        <form action="RegistrationServlet" method="POST">
            <label for="r_uname">Felhasználói név:</label> <input type="text" name="username" id="r_uname"><br>
            <label for="r_password">Jelszó: </label> <input type="password" name="password" id="r_password"><br>
            <input type="submit" value="Elkuld">
        </form>
    </body>
</html>
